<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="page-fade"></div>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
        <div class="score-container">
          <p class="score-title">score</p>
          <h2 class="score-points">0</h2>
        </div>
      </header>
      <section class="game-container">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper"></div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors"></div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock"></div>
        </button>
      </section>
      <section class="results-container hidden">
        <div class="winner-effect-global"></div>
        <div class="result-content" data-content="user">
          <h2 class="result-heading">you picked</h2>
          <div class="result-placeholder" id="user-result"></div>
        </div>
        <div class="result-game hidden">
          <h1 class="results-title" id="title-result">you lose</h1>
          <button class="reset-btn">play again</button>
        </div>
        <div class="result-content" data-content="ai">
          <h2 class="result-heading">the house picked</h2>
          <div class="result-placeholder" id="ai-result"></div>
        </div>
      </section>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/AlexBatistta">Alex Batistta</a>
        </div>
      </footer>
    </div>

    <button class="rules-btn" tabindex="1">Rules</button>
    <div class="modal">
      <div class="modal-container">
        <h2 class="modal-title">rules</h2>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-image"
        />
        <button class="close-btn">
          <img src="./images/icon-close.svg" alt="Close Button" />
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
