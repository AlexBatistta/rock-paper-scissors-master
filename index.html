<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
        <div class="score-container">
          <p class="score-title">score</p>
          <h2 class="score-points">12</h2>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./assets/images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./assets/images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./assets/images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/AlexBatistta">Alex Batistta</a>
        </div>
      </footer>
    </div>

    <!-- <section class="results">
      <h2 class="results-heading">you picked</h2>
      <h2 class="results-heading">the house picked</h2>
      <div class="results-result"></div>
      <div class="results-result"></div>
    </section> -->

    <button class="rules-btn" tabindex="1">Rules</button>
    <div class="modal">
      <div class="modal-container">
        <header class="modal-header">
          <h2 class="modal-heading">rules</h2>
          <button class="close-btn">
            <img src="./assets/images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./assets/images/image-rules.svg"
          alt="Rules Image"
          class="rules-image"
        />
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
